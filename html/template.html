<!DOCTYPE html>
<!--Change the lang attribute of the html tag to whatever language your page is in. For the purposes of this template, that's probably American English (en_US)-->
<html lang="en_US">
<head>
  <!--This first tag tells Internet Explorer to use the latest version of its rendering engine available, and tells Google Chrome Frame (if it's installed) to run. This will also cause your code to be invalid by the W3C Validator-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta charset="utf-8"/>
  <!--This specifies the title of your page. It goes up in the address bar, and on the tab as the name of the page. The translate="" attribute specifies that this element should be translated if the host OS's default language is different from en_US-->
  <title translate="yes">Name of Your Page</title>
  <!--Next, we'll tell the browser to render the page at the full available width, and don't zoom it any. This is for responsive web design. If your page is not using a responsive design, you're retarded, learn how to do it, but remove the tag and this comment, until then-->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!--Be sure to change the content attribute here to a description of your page-->
  <meta name="description" content="A description of your webpage goes here"/>
  <!--Be sure to change the content attribute of this tag to your name, if it is not Michael Hulet-->
  <meta name="author" content="Michael Hulet"/>
  <!--The next line specifies any keywords for search engines, but that might not any longer be recommended to keep, for SEO purposes. However, change the content tag to whatever keywords you want to specify-->
  <meta name="keywords" content="Your, Comma, Separated, Keywords, Here"/>
  <!--If you're making a Web App, change the content line in the next tag to the name of the app. If not, remove this comment and the next line-->
  <meta name="application-name" content="Your Web App Name"/>
  <!--This specifies the directory where the config file for a Live Tile or just plain jane static pinned tile can be found for the Windows 8 Start Screen. An example XML schema for a Live Tile can be found in the /xml directory of this project, named ieconfig.xml. I highly recomment you go there and look for it, if you plan on keeping this tag. If you don't delete the tag and this comment-->
  <meta name="msapplication-config" content="xml/ieconfig.xml"/>
  <!--The following line will refresh the page every 30 seconds. You're free to remove it, or change the value of the content tag to a string that is an integer that represents the number of seconds between refreshes. Usage of this tag will cause your page to fail to adhere to the W3C's Web Content Accessibility Guidelines-->
  <meta http-equiv="refresh" content="30"/>
  <!--The next line will specify the default stylesheet of your site-->
  <meta http-equiv="default-style" content="global stylesheet"/>
  <!--The next line links to your stylesheet. Be sure to change the href to the location of your CSS file-->
  <link rel="stylesheet" href="css/style.css" type="text/css" title="global stylesheet"/>
  <!--This links to a favicon (the little image in the address bar) of the page. Be sure to change the href the the location of your favicon on your server, or remove the line and this comment altogether-->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" sizes=""/>
  <!--This is an example of a prefetch. These will be silently cached by the browser, in case the user visits them next. You may want to add multiple tags of this, or remove the line and this comment altogether, but don't forget to change the href to what's next (or whatever you want cached)-->
  <link rel="prefetch" href="nextPage.html"/>
  <!--This links to a help page for this document-->
  <link rel="help" href="help.html"/>
  <!--The next 5 tags are for pagination. The first link specifies the next page the user will visit, and the second tag specifies the last page they likely visited. You'll want to link to these in <a> tags later in the document. There's also links for the first and last page in the series, and also "up", which indicates something of a table of contents. Change the href in each tag, or remove one or more of them and this comment altogether-->
  <link rel="next" href="next.html"/>
  <link rel="prev" href="prev.html"/>
  <link rel="first" href="first.html"/>
  <link rel="last" href="last.html"/>
  <link rel="up" href="contents.html"/>
  <!--The next tag links to this page in an alternate format. This specific link is set up as a link to an Atom XML Feed, but you can change it to what you want. Be sure to change the href, or remove the line and this comment altogether-->
  <link rel="alternate" type="application/atom+xml" href="feed.atom"/>
  <!--The next tag links to a collection of older stuff. This is useful, for example, for a blog to link to a list of past posts. Be sure to change the href, or delete the tag and this comment altogether-->
  <link rel="archives" href="archive.html"/>
  <!--This next one links to the author of the page. This could be something like a mailto: (as shown with my email address), or an about page. Just be sure to change the href, or delete the tag and comment altogether. I don't want a bunch of emails from your users asking me to deal with your problems-->
  <link rel="author" href="mailto:bestraysfan@me.com"/>
  <!--The following tag specifies that a link appearing later in the document is going to an external site. You can probably just delete the tag and this comment, but if you want, you can change the href and the title (if you do, you'll probably want to make more)-->
  <link rel="external" title="example" href="example.com"/>
  <!--This style tag corresponds with the meta name="viewport" tag near the top, but because Internet Explorer is both retarded and relatively widely used (*cries*), you need to include this in your CSS. This also includes some common CSS for prettifying navigation on webpages. You really should copy and paste this at the top of your linked CSS file, then remove the tag and this comment, but I'm including it here so I don't have to make a whole other file, and it's in here, just in case.-->
  <style>
    @-ms-viewport{
      width: device-width;
      height: device-height;
    }
    #navigation{
      list-style: none;
    }
    #navigation li{
      display: inline; 
    }
  </style>
  <!--The following line is to include jQuery. If you're developing locally, be sure to add https: before the //-->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <!--Be sure to change the src of the next line to the location of any JavaScript you might have. If you have none, it's safe to remove the next line, and jQuery above this one-->
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <!--Personally, I usually include my navigation in the header of the page, but you can move it wherever you want, but it should keep this structure-->
    <nav>
      <!--I id'd this navigation, just to be clear, but you can change that to whatever you want, or remove it entirely, though that is not recommended, for CSS purposes-->
      <ul id="navigation">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
  <!--I id'd this content to make it clear that it's supposed to be the general wrapper that includes everything that's not in the header or the footer (the content of the page), but you can change it to whatever you want, or remove it entirely-->
  <section id="content">
  </section>
  <footer>
  </footer>
</body>
</html>
